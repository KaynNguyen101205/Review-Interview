name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Validate Prisma schema
        run: npx prisma validate

      - name: Build
        run: npm run build
        env:
          # Use your Neon database URL from GitHub secrets
          # Add DATABASE_URL secret in: Settings > Secrets and variables > Actions
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-for-ci-build-only

