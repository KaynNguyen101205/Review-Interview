name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          # Dummy DATABASE_URL for Prisma Client generation (not used for actual connection)
          DATABASE_URL: postgresql://user:password@localhost:5432/db

      - name: Validate Prisma Schema
        run: npx prisma validate
        env:
          # Dummy DATABASE_URL for schema validation (not used for actual connection)
          DATABASE_URL: postgresql://user:password@localhost:5432/db

      - name: Check Prisma Migrations
        run: npx prisma migrate status || echo "No migrations to check"
        continue-on-error: true
        env:
          # Dummy DATABASE_URL for migration check (not used for actual connection)
          DATABASE_URL: postgresql://user:password@localhost:5432/db

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test --if-present
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          # Dummy DATABASE_URL for Prisma Client generation (not used for actual connection)
          DATABASE_URL: postgresql://user:password@localhost:5432/db

      - name: Build project
        run: npm run build
        env:
          # Set minimal env vars for build (Next.js needs these)
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/db' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'dummy-secret-for-ci' }}
          # Optional: Add other required env vars if needed
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID || '' }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET || '' }}

